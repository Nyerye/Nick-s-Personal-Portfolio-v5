<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Nicholas Reilly</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    .form-label {
      font-weight: 600;
      color: #003087;
    }

    .form-control:focus {
      border-color: #d4af37;
      box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
    }

    .btn-brass {
      background-color: #d4af37;
      color: white;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-brass:hover {
      background-color: #b8902f;
      box-shadow: 0 0 12px rgba(212, 175, 55, 0.4);
    }

    .form-success {
      background-color: #e6ffe6;
      border: 1px solid #28a745;
      color: #155724;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">Nicholas Reilly</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
          <!-- Resume Button -->
          <li class="nav-item">
            <a class="nav-link btn btn-outline-primary resume-btn" href="http://localhost:3000/nicks_resume.pdf"
              download>Resume</a>
          </li>

          <!-- Dark Mode Toggle -->
          <li class="nav-item d-flex align-items-center ms-3">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="themeToggle">
              <label class="form-check-label ms-2" for="themeToggle" id="themeIcon">ðŸŒž</label>
            </div>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="container my-5">
    <h2 class="text-center fw-bold text-primary mb-4">Contact Me</h2>
    <p class="text-center mb-5">Have a project idea, opportunity, or question? Drop a message below!</p>

    <div id="successMessage" class="form-success d-none">
      Thank you for your message! Iâ€™ll get back to you shortly.
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-brass px-4">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = {
        name: form.name.value,
        email: form.email.value,
        subject: form.subject.value,
        message: form.message.value
      };

      try {
        const res = await fetch('http://localhost:3000/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await res.json();

        if (data.success) {
          document.getElementById("successMessage").classList.remove("d-none");
          form.reset();
        } else {
          alert("Failed to send message. Please try again.");
        }
      } catch (error) {
        console.error(error);
        alert("An error occurred while sending your message.");
      }
    });
  </script>
  <script src="scripts/toggle-theme.js"></script>
</body>

</html>
